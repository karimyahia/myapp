<div class="body">
  <h2 class="text-center">Sing Up</h2>

  <form #f="ngForm" (ngSubmit)="signup(f)">
    <input ngModel name="name" type="text" #name="ngModel" class="form-control"  placeholder="Your name" required>
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>

    <input ngModel name="email" #email="ngModel" type="email" class="form-control"  placeholder="Email" required email>
    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Your input does't match email format!</div>

    <input ngModel name="password" #password="ngModel" type="password"  class="form-control"  placeholder="Password" required minlength="6">
    <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password is required</div>
    <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Password should be 6+ charachers</div>


    <div class="alert alert-danger" *ngIf="passwordConform.invalid && passwordConform.touched">Name is required</div>
    <input ngModel name="passwordCofirm" #passwordConform="ngModel" type="password"  class="form-control"  placeholder="Confirm Password" required>
    <div class="alert alert-danger" *ngIf="password.value !== passwordConform.value && passwordConform.touched">Password are not equal</div>


    <input ngModel name="adress" #adress="ngModel" type="text" class="form-control"  placeholder="Adress">
    <div class="alert alert-danger" *ngIf="adress.invalid && adress.touched">Adress is required</div>
    <button class="btn btn-primary" [disabled]="f.invalid || password.value !== passwordConform.value">Create Account</button>

  </form>
</div>
